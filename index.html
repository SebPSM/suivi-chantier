<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi de Chantiers</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1, h2 { text-align: center; }
    form, .chantier-list, .dossier-section, .liste-dossiers { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; max-width: 800px; margin: 20px auto; }
    label { display: block; margin-top: 10px; }
    input, textarea, button { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    .chantier { border: 1px solid #ddd; padding: 10px; margin-top: 10px; border-radius: 5px; background: #f1f1f1; }
    .checkbox-group { display: flex; gap: 10px; margin-top: 10px; }
    .checkbox-group label { display: flex; align-items: center; gap: 5px; }
    .delete-btn, .edit-btn, .ouvrir-btn { background: #3498db; color: white; border: none; padding: 5px 10px; margin-top: 10px; border-radius: 5px; cursor: pointer; }
    .delete-btn { background: #e74c3c; margin-left: 10px; }
    .export-btns { display: flex; gap: 10px; margin-top: 20px; justify-content: center; }
  </style>
</head>
<body>
  <h1>Suivi de Chantiers</h1>

  <div class="dossier-section">
    <form id="dossierForm">
      <label>Cr√©er un dossier principal <input type="text" id="nouveauDossier" required></label>
      <button type="submit">Cr√©er le dossier</button>
    </form>
    <h2 id="currentDossierTitle"></h2>
  </div>

  <div class="liste-dossiers" id="listeDossiers"></div>

  <form id="chantierForm" style="display: none;">
    <label>Chantier <input type="text" id="chantier" required></label>
    <label>Date de visite technique <input type="date" id="dateVisite"></label>
    <label>Dur√©e estim√©e (jours) <input type="number" id="dureeEstimee"></label>
    <label>Date de d√©but <input type="date" id="dateDebut"></label>
    <label>Date de fin <input type="date" id="dateFin"></label>
    <div class="checkbox-group">
      <label><input type="checkbox" id="visite"> Visite r√©alis√©e</label>
      <label><input type="checkbox" id="transmise"> Transmise au BE</label>
      <label><input type="checkbox" id="retour"> Retour client</label>
    </div>
    <label>Chef d'√©quipe <input type="text" id="chef"></label>
    <label>Commentaire <textarea id="commentaire"></textarea></label>
    <input type="hidden" id="indexEdit" value="">
    <button type="submit">Valider</button>
  </form>

  <div class="chantier-list" id="chantierList" style="display: none;">
    <h2>Chantiers enregistr√©s</h2>
    <div id="liste"></div>
  </div>

  <div class="export-btns" id="exportButtons" style="display: none;">
    <button onclick="exporterCSV()">Exporter en Excel (CSV)</button>
  </div>

  <script>
    const form = document.getElementById('chantierForm');
    const liste = document.getElementById('liste');
    const indexEdit = document.getElementById('indexEdit');
    const dossierForm = document.getElementById('dossierForm');
    const nouveauDossierInput = document.getElementById('nouveauDossier');
    const chantierForm = document.getElementById('chantierForm');
    const chantierListDiv = document.getElementById('chantierList');
    const currentDossierTitle = document.getElementById('currentDossierTitle');
    const exportButtonsDiv = document.getElementById('exportButtons');
    const listeDossiersDiv = document.getElementById('listeDossiers');

    let dossiers = JSON.parse(localStorage.getItem('dossiers') || '[]');
    let currentDossier = null;

    function enregistrerDossiers() {
      localStorage.setItem('dossiers', JSON.stringify(dossiers));
    }

    function enregistrerChantiers(chantiers) {
      if (!currentDossier) return;
      localStorage.setItem('chantiers_' + currentDossier, JSON.stringify(chantiers));
    }

    function chargerChantiers() {
      if (!currentDossier) return [];
      return JSON.parse(localStorage.getItem('chantiers_' + currentDossier) || '[]');
    }

    function afficherChantiers() {
      const chantiers = chargerChantiers();
      liste.innerHTML = '';
      chantiers.forEach((c, index) => {
        const div = document.createElement('div');
        div.className = 'chantier';
        div.innerHTML = `
          <strong>${c.chantier}</strong><br>
          Visite : ${c.dateVisite || '-'} | D√©but : ${c.dateDebut || '-'} | Fin : ${c.dateFin || '-'} | Dur√©e : ${c.dureeEstimee || '-'} jours<br>
          Chef : ${c.chef || '-'}<br>
          Commentaire : ${c.commentaire || '-'}<br>
          Visite r√©alis√©e: ${c.visite ? '‚úÖ' : '‚ùå'} | Transmise BE: ${c.transmise ? '‚úÖ' : '‚ùå'} | Retour client: ${c.retour ? '‚úÖ' : '‚ùå'}<br>
          <button class="edit-btn" onclick="modifierChantier(${index})">Modifier</button>
          <button class="delete-btn" onclick="supprimerChantier(${index})">Supprimer</button>
        `;
        liste.appendChild(div);
      });
    }

    function afficherListeDossiers() {
      listeDossiersDiv.innerHTML = '<h2>Dossiers existants</h2>';
      dossiers.forEach(nom => {
        const btn = document.createElement('button');
        btn.className = 'ouvrir-btn';
        btn.textContent = `üìÅ ${nom}`;
        btn.onclick = () => {
          window.location.href = `${window.location.pathname}?dossier=${encodeURIComponent(nom)}`;
        };
        listeDossiersDiv.appendChild(btn);
      });
    }

    function supprimerChantier(index) {
      const chantiers = chargerChantiers();
      chantiers.splice(index, 1);
      enregistrerChantiers(chantiers);
      afficherChantiers();
    }

    function modifierChantier(index) {
      const chantiers = chargerChantiers();
      const c = chantiers[index];
      document.getElementById('chantier').value = c.chantier;
      document.getElementById('dateVisite').value = c.dateVisite;
      document.getElementById('dureeEstimee').value = c.dureeEstimee;
      document.getElementById('dateDebut').value = c.dateDebut;
      document.getElementById('dateFin').value = c.dateFin;
      document.getElementById('visite').checked = c.visite;
      document.getElementById('transmise').checked = c.transmise;
      document.getElementById('retour').checked = c.retour;
      document.getElementById('chef').value = c.chef;
      document.getElementById('commentaire').value = c.commentaire;
      indexEdit.value = index;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const chantier = {
        chantier: document.getElementById('chantier').value,
        dateVisite: document.getElementById('dateVisite').value,
        dureeEstimee: document.getElementById('dureeEstimee').value,
        dateDebut: document.getElementById('dateDebut').value,
        dateFin: document.getElementById('dateFin').value,
        visite: document.getElementById('visite').checked,
        transmise: document.getElementById('transmise').checked,
        retour: document.getElementById('retour').checked,
        chef: document.getElementById('chef').value,
        commentaire: document.getElementById('commentaire').value
      };
      const chantiers = chargerChantiers();
      const index = indexEdit.value;
      if (index !== '') {
        chantiers[index] = chantier;
        indexEdit.value = '';
      } else {
        chantiers.push(chantier);
      }
      enregistrerChantiers(chantiers);
      form.reset();
      afficherChantiers();
    });

    dossierForm.addEventListener('submit', e => {
      e.preventDefault();
      const nom = nouveauDossierInput.value.trim();
      if (!nom) {
        alert('Veuillez saisir un nom de dossier');
        return;
      }
      if (!dossiers.includes(nom)) {
        dossiers.push(nom);
        enregistrerDossiers();
      }
      window.location.href = `${window.location.pathname}?dossier=${encodeURIComponent(nom)}`;
    });

    function exporterCSV() {
      const chantiers = chargerChantiers();
      let csv = 'Chantier,Date Visite,Dur√©e Estim√©e,Date D√©but,Date Fin,Visite R√©alis√©e,Transmise BE,Retour Client,Chef,Commentaire\n';
      chantiers.forEach(c => {
        csv += `${c.chantier},${c.dateVisite},${c.dureeEstimee},${c.dateDebut},${c.dateFin},${c.visite ? 'Oui' : 'Non'},${c.transmise ? 'Oui' : 'Non'},${c.retour ? 'Oui' : 'Non'},${c.chef},"${c.commentaire.replace(/"/g, '""')}"\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = (currentDossier || 'chantiers') + '.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    // Lecture de l'URL pour dossier s√©lectionn√©
    const params = new URLSearchParams(window.location.search);
    const dossierURL = params.get('dossier');
    if (dossierURL && dossiers.includes(dossierURL)) {
      currentDossier = dossierURL;
      currentDossierTitle.textContent = `Dossier : ${currentDossier}`;
      chantierForm.style.display = 'block';
      chantierListDiv.style.display = 'block';
      exportButtonsDiv.style.display = 'flex';
      afficherChantiers();
    } else {
      afficherListeDossiers();
    }
  </script>
</body>
</html>
