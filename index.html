<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi de Chantiers</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    form, .chantier-list { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; max-width: 800px; margin: 20px auto; }
    label { display: block; margin-top: 10px; }
    input, textarea, button { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    .chantier { border: 1px solid #ddd; padding: 10px; margin-top: 10px; border-radius: 5px; background: #f1f1f1; }
    .checkbox-group { display: flex; gap: 10px; margin-top: 10px; }
    .checkbox-group label { display: flex; align-items: center; gap: 5px; }
    .delete-btn { background: #e74c3c; color: white; border: none; padding: 5px 10px; margin-top: 10px; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Suivi de Chantiers</h1>

  <form id="chantierForm">
    <label>Chantier <input type="text" id="chantier" required></label>
    <label>Date de visite technique <input type="date" id="dateVisite"></label>
    <label>Durée estimée (jours) <input type="number" id="dureeEstimee"></label>
    <label>Date de début <input type="date" id="dateDebut"></label>
    <label>Date de fin <input type="date" id="dateFin"></label>
    <div class="checkbox-group">
      <label><input type="checkbox" id="visite"> Visite réalisée</label>
      <label><input type="checkbox" id="transmise"> Transmise au BE</label>
      <label><input type="checkbox" id="retour"> Retour client</label>
    </div>
    <label>Chef d'équipe <input type="text" id="chef"></label>
    <label>Commentaire <textarea id="commentaire"></textarea></label>
    <button type="submit">Ajouter le chantier</button>
  </form>

  <div class="chantier-list" id="chantierList">
    <h2>Chantiers enregistrés</h2>
    <div id="liste"></div>
  </div>

  <script>
    const form = document.getElementById('chantierForm');
    const liste = document.getElementById('liste');

    function enregistrerChantiers(chantiers) {
      localStorage.setItem('chantiers', JSON.stringify(chantiers));
    }

    function chargerChantiers() {
      return JSON.parse(localStorage.getItem('chantiers') || '[]');
    }

    function afficherChantiers() {
      const chantiers = chargerChantiers();
      liste.innerHTML = '';
      chantiers.forEach((c, index) => {
        const div = document.createElement('div');
        div.className = 'chantier';
        div.innerHTML = `
          <strong>${c.chantier}</strong><br>
          Visite : ${c.dateVisite || '-'} | Début : ${c.dateDebut || '-'} | Fin : ${c.dateFin || '-'} | Durée : ${c.dureeEstimee || '-'} jours<br>
          Chef : ${c.chef || '-'}<br>
          Commentaire : ${c.commentaire || '-'}<br>
          Visite réalisée: ${c.visite ? '✅' : '❌'} | Transmise BE: ${c.transmise ? '✅' : '❌'} | Retour client: ${c.retour ? '✅' : '❌'}<br>
          <button class="delete-btn" onclick="supprimerChantier(${index})">Supprimer</button>
        `;
        liste.appendChild(div);
      });
    }

    function supprimerChantier(index) {
      const chantiers = chargerChantiers();
      chantiers.splice(index, 1);
      enregistrerChantiers(chantiers);
      afficherChantiers();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const chantier = {
        chantier: document.getElementById('chantier').value,
        dateVisite: document.getElementById('dateVisite').value,
        dureeEstimee: document.getElementById('dureeEstimee').value,
        dateDebut: document.getElementById('dateDebut').value,
        dateFin: document.getElementById('dateFin').value,
        visite: document.getElementById('visite').checked,
        transmise: document.getElementById('transmise').checked,
        retour: document.getElementById('retour').checked,
        chef: document.getElementById('chef').value,
        commentaire: document.getElementById('commentaire').value
      };
      const chantiers = chargerChantiers();
      chantiers.push(chantier);
      enregistrerChantiers(chantiers);
      form.reset();
      afficherChantiers();
    });

    afficherChantiers();
  </script>
</body>
</html>
