<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suivi de Chantiers</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    form, .chantier-list { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; max-width: 800px; margin: 20px auto; }
    label { display: block; margin-top: 10px; }
    input, textarea, button, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;}
    .chantier { border: 1px solid #ddd; padding: 10px; margin-top: 10px; border-radius: 5px; background: #f1f1f1; }
    .checkbox-group { display: flex; gap: 10px; margin-top: 10px; }
    .checkbox-group label { display: flex; align-items: center; gap: 5px; }
    .delete-btn, .edit-btn, .pdf-btn { background: #3498db; color: white; border: none; padding: 5px 10px; margin-top: 10px; border-radius: 5px; cursor: pointer; }
    .delete-btn { background: #e74c3c; margin-left: 10px; }
    .pdf-btn { background: #2ecc71; margin-left: 10px; }
    .photo-list { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 10px; }
    .photo-item { border: 1px solid #ccc; padding: 5px; border-radius: 5px; background: white; width: 120px; text-align: center; }
    .photo-item img { max-width: 100%; height: auto; border-radius: 3px; }
    .photo-item-name { margin-top: 5px; font-size: 0.85em; word-break: break-word; }
    .photo-remove-btn { margin-top: 5px; background: #e74c3c; color: white; border: none; border-radius: 3px; cursor: pointer; padding: 2px 5px; font-size: 0.8em; }
    .photo-upload-section { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
    .photo-upload-section > * { flex: 1; min-width: 150px; }
  </style>
</head>
<body>
  <h1>Suivi de Chantiers</h1>

  <form id="chantierForm">
    <label>Chantier <input type="text" id="chantier" required></label>
    <label>Date de visite technique <input type="date" id="dateVisite"></label>
    <label>Durée estimée (jours) <input type="number" id="dureeEstimee"></label>
    <label>Date de début <input type="date" id="dateDebut"></label>
    <label>Date de fin <input type="date" id="dateFin"></label>
    <div class="checkbox-group">
      <label><input type="checkbox" id="visite"> Visite réalisée</label>
      <label><input type="checkbox" id="transmise"> Transmise au BE</label>
      <label><input type="checkbox" id="retour"> Retour client</label>
    </div>
    <label>Chef d'équipe <input type="text" id="chef"></label>
    <label>Commentaire <textarea id="commentaire"></textarea></label>

    <!-- Section ajout photos -->
    <div class="photo-upload-section">
      <input type="file" id="photoInput" accept="image/*" capture="environment" />
      <input type="text" id="photoName" placeholder="Nom de la photo" />
      <button type="button" id="addPhotoBtn">Ajouter la photo</button>
    </div>

    <!-- Liste des photos temporairement ajoutées -->
    <div class="photo-list" id="photoPreviewList"></div>

    <input type="hidden" id="indexEdit" value="">
    <button type="submit">Valider</button>
  </form>

  <div class="chantier-list" id="chantierList">
    <h2>Chantiers enregistrés</h2>
    <div id="liste"></div>
  </div>

  <script>
    const form = document.getElementById('chantierForm');
    const liste = document.getElementById('liste');
    const indexEdit = document.getElementById('indexEdit');
    const photoInput = document.getElementById('photoInput');
    const photoNameInput = document.getElementById('photoName');
    const addPhotoBtn = document.getElementById('addPhotoBtn');
    const photoPreviewList = document.getElementById('photoPreviewList');

    let photosTemp = [];

    function enregistrerChantiers(chantiers) {
      localStorage.setItem('chantiers', JSON.stringify(chantiers));
    }

    function chargerChantiers() {
      return JSON.parse(localStorage.getItem('chantiers') || '[]');
    }

    function afficherChantiers() {
      const chantiers = chargerChantiers();
      liste.innerHTML = '';
      chantiers.forEach((c, index) => {
        const div = document.createElement('div');
        div.className = 'chantier';
        
        // Préparation affichage photos
        let photosHtml = '';
        if(c.photos && c.photos.length > 0) {
          photosHtml = '<div class="photo-list">';
          c.photos.forEach((p) => {
            photosHtml += `
              <div class="photo-item" title="${p.name}">
                <img src="${p.data}" alt="${p.name}" />
                <div class="photo-item-name">${p.name}</div>
              </div>`;
          });
          photosHtml += '</div>';
        }
        
        div.innerHTML = `
          <strong>${c.chantier}</strong><br>
          Visite : ${c.dateVisite || '-'} | Début : ${c.dateDebut || '-'} | Fin : ${c.dateFin || '-'} | Durée : ${c.dureeEstimee || '-'} jours<br>
          Chef : ${c.chef || '-'}<br>
          Commentaire : ${c.commentaire || '-'}<br>
          Visite réalisée: ${c.visite ? '✅' : '❌'} | Transmise BE: ${c.transmise ? '✅' : '❌'} | Retour client: ${c.retour ? '✅' : '❌'}<br>
          ${photosHtml}
          <button class="edit-btn" onclick="modifierChantier(${index})">Modifier</button>
          <button class="delete-btn" onclick="supprimerChantier(${index})">Supprimer</button>
          <button class="pdf-btn" onclick="exportPDF(${index})">Exporter en PDF</button>
        `;
        liste.appendChild(div);
      });
    }

    function supprimerChantier(index) {
      const chantiers = chargerChantiers();
      chantiers.splice(index, 1);
      enregistrerChantiers(chantiers);
      afficherChantiers();
    }

    function modifierChantier(index) {
      const chantiers = chargerChantiers();
      const c = chantiers[index];
      document.getElementById('chantier').value = c.chantier;
      document.getElementById('dateVisite').value = c.dateVisite;
      document.getElementById('dureeEstimee').value = c.dureeEstimee;
      document.getElementById('dateDebut').value = c.dateDebut;
      document.getElementById('dateFin').value = c.dateFin;
      document.getElementById('visite').checked = c.visite;
      document.getElementById('transmise').checked = c.transmise;
      document.getElementById('retour').checked = c.retour;
      document.getElementById('chef').value = c.chef;
      document.getElementById('commentaire').value = c.commentaire;

      photosTemp = c.photos ? [...c.photos] : [];
      afficherPhotosTemp();

      indexEdit.value = index;
    }

    // Affiche les photos temporaires (avant validation)
    function afficherPhotosTemp() {
      photoPreviewList.innerHTML = '';
      photosTemp.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'photo-item';
        div.title = p.name;
        div.innerHTML = `
          <img src="${p.data}" alt="${p.name}" />
          <div class="photo-item-name">${p.name}</div>
          <button class="photo-remove-btn" onclick="supprimerPhotoTemp(${i})">X</button>
        `;
        photoPreviewList.appendChild(div);
      });
    }

    // Supprimer une photo temporaire
    function supprimerPhotoTemp(i) {
      photosTemp.splice(i, 1);
      afficherPhotosTemp();
    }

    addPhotoBtn.addEventListener('click', () => {
      const file = photoInput.files[0];
      const name = photoNameInput.value.trim();
      if (!file) {
        alert('Veuillez choisir une photo.');
        return;
      }
      if (!name) {
        alert('Veuillez donner un nom à la photo.');
        return;
      }
      const reader = new FileReader();
      reader.onload = function(e) {
        photosTemp.push({ name, data: e.target.result });
        afficherPhotosTemp();
        photoInput.value = '';
        photoNameInput.value = '';
      };
      reader.readAsDataURL(file);
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const chantier = {
        chantier: document.getElementById('chantier').value,
        dateVisite: document.getElementById('dateVisite').value,
        dureeEstimee: document.getElementById('dureeEstimee').value,
        dateDebut: document.getElementById('dateDebut').value,
        dateFin: document.getElementById('dateFin').value,
        visite: document.getElementById('visite').checked,
        transmise: document.getElementById('transmise').checked,
        retour: document.getElementById('retour').checked,
        chef: document.getElementById('chef').value,
        commentaire: document.getElementById('commentaire').value,
        photos: photosTemp // on stocke les photos liées au chantier
      };

      const chantiers = chargerChantiers();
      const index = indexEdit.value;
      if (index !== '') {
        chantiers[index] =
