<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suivi de Chantiers avec Dossiers</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1, h2 { text-align: center; }
    #container { display: flex; max-width: 1000px; margin: 0 auto; gap: 20px; }
    #sidebar {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      max-height: 600px;
      overflow-y: auto;
    }
    #main {
      flex: 2;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      max-height: 600px;
      overflow-y: auto;
    }
    label { display: block; margin-top: 10px; }
    input, textarea, button, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background: #3498db;
      color: white;
      border: none;
      margin-top: 10px;
    }
    button:hover {
      background: #2980b9;
    }
    .chantier {
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      background: #f1f1f1;
    }
    .checkbox-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .edit-btn, .delete-btn, .export-btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn {
      background: #e74c3c;
      margin-left: 10px;
    }
    .export-btn {
      background: #27ae60;
      margin-left: 10px;
    }
    #dossierList div {
      padding: 5px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      border-radius: 5px;
    }
    #dossierList div.selected {
      background: #3498db;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Suivi de Chantiers avec Dossiers</h1>

  <div id="container">

    <div id="sidebar">
      <h2>Dossiers</h2>
      <div id="dossierList"></div>
      <input type="text" id="newDossier" placeholder="Nom du nouveau dossier" />
      <button id="addDossierBtn">Ajouter dossier</button>
      <p><strong>Dossier sélectionné : </strong><span id="currentDossierName">Aucun</span></p>
    </div>

    <div id="main">
      <h2>Chantiers</h2>
      <button id="exportExcelBtn">Exporter Excel (CSV)</button>

      <form id="chantierForm">
        <label>Chantier <input type="text" id="chantier" required /></label>
        <label>Date de visite technique <input type="date" id="dateVisite" /></label>
        <label>Durée estimée (jours) <input type="number" id="dureeEstimee" /></label>
        <label>Date de début <input type="date" id="dateDebut" /></label>
        <label>Date de fin <input type="date" id="dateFin" /></label>

        <div class="checkbox-group">
          <label><input type="checkbox" id="visite" /> Visite réalisée</label>
          <label><input type="checkbox" id="transmise" /> Transmise au BE</label>
          <label><input type="checkbox" id="retour" /> Retour client</label>
        </div>

        <label>Chef d'équipe <input type="text" id="chef" /></label>
        <label>Commentaire <textarea id="commentaire"></textarea></label>
        <input type="hidden" id="indexEdit" value="" />
        <button type="submit">Valider</button>
      </form>

      <div class="chantier-list" id="chantierList">
        <div id="liste"></div>
      </div>
    </div>

  </div>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    let dossiers = [];
    let chantiers = [];
    let currentDossier = null;

    const dossierList = document.getElementById('dossierList');
    const currentDossierNameSpan = document.getElementById('currentDossierName');

    const form = document.getElementById('chantierForm');
    const liste = document.getElementById('liste');
    const indexEdit = document.getElementById('indexEdit');

    // Chargement depuis localStorage
    function chargerDossiers() {
      dossiers = JSON.parse(localStorage.getItem('dossiers') || '[]');
    }
    function enregistrerDossiers() {
      localStorage.setItem('dossiers', JSON.stringify(dossiers));
    }

    function chargerChantiers() {
      chantiers = JSON.parse(localStorage.getItem('chantiers') || '[]');
    }
    function enregistrerChantiers() {
      localStorage.setItem('chantiers', JSON.stringify(chantiers));
    }

    // Affichage dossiers
    function afficherDossiers() {
      dossierList.innerHTML = '';
      dossiers.forEach(d => {
        const div = document.createElement('div');
        div.textContent = d;
        div.className = (d === currentDossier) ? 'selected' : '';
        div.onclick = () => {
          currentDossier = d;
          currentDossierNameSpan.textContent = d;
          afficherDossiers();
          afficherChantiers();
          form.reset();
          indexEdit.value = '';
        };
        dossierList.appendChild(div);
      });
    }

    // Affichage chantiers (filtrés par dossier)
    function afficherChantiers() {
      liste.innerHTML = '';
      if (!currentDossier) {
        liste.innerHTML = '<p>Veuillez sélectionner un dossier.</p>';
        return;
      }
      const chantiersFiltres = chantiers.filter(c => c.dossier === currentDossier);
      if (chantiersFiltres.length === 0) {
        liste.innerHTML = '<p>Aucun chantier dans ce dossier.</p>';
        return;
      }

      chantiersFiltres.forEach((c, index) => {
        const globalIndex = chantiers.indexOf(c); // pour modifier/supprimer dans le tableau global
        const div = document.createElement('div');
        div.className = 'chantier';
        div.innerHTML = `
          <strong>${c.chantier}</strong><br>
          Visite : ${c.dateVisite || '-'} | Début : ${c.dateDebut || '-'} | Fin : ${c.dateFin || '-'} | Durée : ${c.dureeEstimee || '-'} jours<br>
          Chef : ${c.chef || '-'}<br>
          Commentaire : ${c.commentaire || '-'}<br>
          Visite réalisée: ${c.visite ? '✅' : '❌'} | Transmise BE: ${c.transmise ? '✅' : '❌'} | Retour client: ${c.retour ? '✅' : '❌'}<br>
          <button class="edit-btn" onclick="modifierChantierGlobal(${globalIndex})">Modifier</button>
          <button class="delete-btn" onclick="supprimerChantier(${globalIndex})">Supprimer</button>
          <button class="export-btn" onclick="exporterPDF(${globalIndex})">Exporter PDF</button>
        `;
        liste.appendChild(div);
      });
    }

    // Ajouter un dossier
    document.getElementById('addDossierBtn').onclick = () => {
      const nom = document.getElementById('newDossier').value.trim();
      if (!nom) {
        alert('Veuillez entrer un nom de dossier.');
        return;
      }
      if (dossiers.includes(nom)) {
        alert('Ce dossier existe déjà.');
        return;
      }
      dossiers.push(nom);
      enregistrerDossiers();
      currentDossier = nom;
      currentDossierNameSpan.textContent = nom;
      document.getElementById('newDossier').value = '';
      afficherDossiers();
      afficherChantiers();
      form.reset();
      indexEdit.value = '';
    };

    // Supprimer chantier
    function supprimerChantier(index) {
      if (!confirm('Confirmer la suppression de ce chantier ?')) return;
      chantiers.splice(index, 1);
      enregistrerChantiers();
      afficherChantiers();
      form.reset();
      indexEdit.value = '';
    }

    // Modifier chantier
    function modifierChantierGlobal(index) {
      const c = chantiers[index];
      if (!c) return;
      document.getElementById('chantier').value = c.chantier;
      document.getElementById('dateVisite').value = c.dateVisite || '';
      document.getElementById('dureeEstimee').value = c.dureeEstimee || '';
      document.getElementById('dateDebut').value = c.dateDebut || '';
      document.getElementById('dateFin').value = c.dateFin || '';
      document.getElementById('visite').checked = c.visite || false;
      document.getElementById('transmise').checked = c.transmise || false;
      document.getElementById('retour').checked = c.retour || false;
      document.getElementById('chef').value = c.chef || '';
      document.getElementById('commentaire').value = c.commentaire || '';
      indexEdit.value = index;
      currentDossier = c.dossier;
      currentDossierNameSpan.textContent = currentDossier;
      afficherDossiers();
    }

    // Soumission formulaire chantier
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!currentDossier) {
        alert('Veuillez sélectionner un dossier avant d\'ajouter un chantier.');
        return;
      }
      const chantierNom = document.getElementById('chantier').value.trim();
      if (!chantierNom) {
        alert('Le nom du chantier est obligatoire');
        return;
      }

      const nouveauChantier = {
        chantier: chantierNom,
        dateVisite: document.getElementById('dateVisite').value,
        dureeEstimee: document.getElementById('dureeEstimee').value,
        dateDebut: document.getElementById('dateDebut').value,
        dateFin: document.getElementById('dateFin').value,
        chef: document.getElementById('chef').value.trim(),
        commentaire: document.getElementById('commentaire').value.trim(),
        visite: document.getElementById('visite').checked,
        transmise: document.getElementById('transmise').checked,
        retour: document.getElementById('retour').checked,
        dossier: currentDossier
      };

      if (indexEdit.value === '') {
        chantiers.push(nouveauChantier);
      } else {
        chantiers[parseInt(indexEdit.value)] = nouveauChantier;
      }

      enregistrerChantiers();
      afficherChantiers();
      form.reset();
      indexEdit.value = '';
    });

    // Export PDF
    async function exporterPDF(index) {
      const { jsPDF } = window.jspdf;
      const c = chantiers[index];
      const pdf = new jsPDF();

      pdf.setFontSize(16);
      pdf.text(`Chantier: ${c.chantier}`, 10, 20);

      pdf.setFontSize(12);
      pdf.text(`Date de visite technique: ${c.dateVisite || '-'}`, 10, 30);
      pdf.text(`Durée estimée: ${c.dureeEstimee || '-'} jours`, 10, 37);
      pdf.text(`Date de début: ${c.dateDebut || '-'}`, 10, 44);
      pdf.text(`Date de fin: ${c.dateFin || '-'}`, 10, 51);
      pdf.text(`Chef d'équipe: ${c.chef || '-'}`, 10, 58);

      pdf.text(`Visite réalisée: ${c.visite ? 'Oui' : 'Non'}`, 10, 65);
      pdf.text(`Transmise BE: ${c.transmise ? 'Oui' : 'Non'}`, 10, 72);
      pdf.text(`Retour client: ${c.retour ? 'Oui' : 'Non'}`, 10, 79);

      pdf.text('Commentaire:', 10, 88);
      pdf.setFontSize(11);
      const splitComment = pdf.splitTextToSize(c.commentaire || '-', 180);
      pdf.text(splitComment, 10, 95);

      pdf.save(`${c.chantier.replace(/\s+/g, '_')}.pdf`);
    }

    // Export Excel (CSV)
    document.getElementById('exportExcelBtn').addEventListener('click', () => {
      if (!currentDossier) {
        alert('Veuillez sélectionner un dossier avant d\'exporter.');
        return;
      }
      const chantiersFiltres = chantiers.filter(c => c.dossier === currentDossier);
      if (chantiersFiltres.length === 0) {
        alert('Aucun chantier à exporter dans ce dossier.');
        return;
      }

      const headers = ['Chantier', 'Date visite', 'Durée estimée', 'Date début', 'Date fin', 'Chef', 'Visite réalisée', 'Transmise BE', 'Retour client', 'Commentaire'];
      const csvRows = [];
      csvRows.push(headers.join(';'));

      chantiersFiltres.forEach(c => {
        const row = [
          c.chantier,
          c.dateVisite || '',
          c.dureeEstimee || '',
          c.dateDebut || '',
          c.dateFin || '',
          c.chef || '',
          c.visite ? 'Oui' : 'Non',
          c.transmise ? 'Oui' : 'Non',
          c.retour ? 'Oui' : 'Non',
          (c.commentaire || '').replace(/(\r\n|\n|\r)/gm, ' ')
        ];
        const escapedRow = row.map(field => `"${field.replace(/"/g, '""')}"`);
        csvRows.push(escapedRow.join(';'));
      });

      const csvString = csvRows.join('\n');
      const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${currentDossier.replace(/\s+/g, '_')}_chantiers.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    // Initialisation
    chargerDossiers();
    chargerChantiers();
    afficherDossiers();
    afficherChantiers();

  </script>
</body>
</html>
