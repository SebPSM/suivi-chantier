<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suivi de Chantiers - 1 chantier par dossier</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1, h2 { text-align: center; }
    form, .dossier-section, .liste-dossiers { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; max-width: 800px; margin: 20px auto; }
    label { display: block; margin-top: 10px; }
    input, textarea, button { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    .checkbox-group { display: flex; gap: 10px; margin-top: 10px; }
    .checkbox-group label { display: flex; align-items: center; gap: 5px; }
    .delete-btn, .ouvrir-btn, .supprimer-dossier-btn { 
      background: #3498db; color: white; border: none; padding: 5px 10px; margin-top: 10px; border-radius: 5px; cursor: pointer; 
    }
    .delete-btn, .supprimer-dossier-btn { background: #e74c3c; margin-left: 10px; }
    .supprimer-dossier-btn { background: #c0392b; }
  </style>
</head>
<body>
  <h1>Suivi de Chantiers</h1>

  <div class="dossier-section" id="dossierSection">
    <form id="dossierForm">
      <label>Cr√©er un dossier principal <input type="text" id="nouveauDossier" required></label>
      <button type="submit">Cr√©er le dossier</button>
    </form>
    <h2 id="currentDossierTitle"></h2>
    <button id="supprimerDossierBtn" style="display:none;" class="supprimer-dossier-btn">Supprimer ce dossier</button>
  </div>

  <div class="liste-dossiers" id="listeDossiers"></div>

  <form id="chantierForm" style="display:none;">
    <h2>Chantier du dossier</h2>
    <label>Chantier <input type="text" id="chantier" required></label>
    <label>Date de visite technique <input type="date" id="dateVisite"></label>
    <label>Dur√©e estim√©e (jours) <input type="number" id="dureeEstimee"></label>
    <label>Date de d√©but <input type="date" id="dateDebut"></label>
    <label>Date de fin <input type="date" id="dateFin"></label>
    <div class="checkbox-group">
      <label><input type="checkbox" id="visite"> Visite r√©alis√©e</label>
      <label><input type="checkbox" id="transmise"> Transmise au BE</label>
      <label><input type="checkbox" id="retour"> Retour client</label>
    </div>
    <label>Chef d'√©quipe <input type="text" id="chef"></label>
    <label>Commentaire <textarea id="commentaire"></textarea></label>
    <button type="submit">Enregistrer le chantier</button>
  </form>

  <script>
    const dossierForm = document.getElementById('dossierForm');
    const nouveauDossierInput = document.getElementById('nouveauDossier');
    const listeDossiersDiv = document.getElementById('listeDossiers');
    const chantierForm = document.getElementById('chantierForm');
    const currentDossierTitle = document.getElementById('currentDossierTitle');
    const supprimerDossierBtn = document.getElementById('supprimerDossierBtn');

    let dossiers = JSON.parse(localStorage.getItem('dossiers') || '[]');
    let currentDossier = null;

    function enregistrerDossiers() {
      localStorage.setItem('dossiers', JSON.stringify(dossiers));
    }

    function enregistrerChantier(chantier) {
      if (!currentDossier) return;
      localStorage.setItem('chantier_' + currentDossier, JSON.stringify(chantier));
    }

    function chargerChantier() {
      if (!currentDossier) return null;
      return JSON.parse(localStorage.getItem('chantier_' + currentDossier) || 'null');
    }

    function afficherListeDossiers() {
      listeDossiersDiv.innerHTML = '<h2>Dossiers existants</h2>';
      if(dossiers.length === 0){
        listeDossiersDiv.innerHTML += "<p>Aucun dossier trouv√©.</p>";
        return;
      }
      dossiers.forEach(nom => {
        const container = document.createElement('div');
        const btn = document.createElement('button');
        btn.className = 'ouvrir-btn';
        btn.textContent = `üìÅ ${nom}`;
        btn.onclick = () => {
          window.location.href = `${window.location.pathname}?dossier=${encodeURIComponent(nom)}`;
        };
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'supprimer-dossier-btn';
        deleteBtn.textContent = 'üóëÔ∏è Supprimer';
        deleteBtn.onclick = () => {
          if (confirm(`Supprimer d√©finitivement le dossier "${nom}" ?`)) {
            dossiers = dossiers.filter(d => d !== nom);
            localStorage.removeItem('chantier_' + nom);
            enregistrerDossiers();
            afficherListeDossiers();
          }
        };
        container.appendChild(btn);
        container.appendChild(deleteBtn);
        listeDossiersDiv.appendChild(container);
      });
    }

    function afficherChantier() {
      const c = chargerChantier();
      if (!c) {
        chantierForm.reset();
        return;
      }
      document.getElementById('chantier').value = c.chantier || '';
      document.getElementById('dateVisite').value = c.dateVisite || '';
      document.getElementById('dureeEstimee').value = c.dureeEstimee || '';
      document.getElementById('dateDebut').value = c.dateDebut || '';
      document.getElementById('dateFin').value = c.dateFin || '';
      document.getElementById('visite').checked = c.visite || false;
      document.getElementById('transmise').checked = c.transmise || false;
      document.getElementById('retour').checked = c.retour || false;
      document.getElementById('chef').value = c.chef || '';
      document.getElementById('commentaire').value = c.commentaire || '';
    }

    dossierForm.addEventListener('submit', e => {
      e.preventDefault();
      const nom = nouveauDossierInput.value.trim();
      if (!nom) {
        alert('Veuillez saisir un nom de dossier');
        return;
      }
      if (!dossiers.includes(nom)) {
        dossiers.push(nom);
        enregistrerDossiers();
      }
      window.location.href = `${window.location.pathname}?dossier=${encodeURIComponent(nom)}`;
    });

    chantierForm.addEventListener('submit', e => {
      e.preventDefault();
      if (!currentDossier) {
        alert('Aucun dossier s√©lectionn√©.');
        return;
      }
      const chantier = {
        chantier: document.getElementById('chantier').value,
        dateVisite: document.getElementById('dateVisite').value,
        dureeEstimee: document.getElementById('dureeEstimee').value,
        dateDebut: document.getElementById('dateDebut').value,
        dateFin: document.getElementById('dateFin').value,
        visite: document.getElementById('visite').checked,
        transmise: document.getElementById('transmise').checked,
        retour: document.getElementById('retour').checked,
        chef: document.getElementById('chef').value,
        commentaire: document.getElementById('commentaire').value
      };
      enregistrerChantier(chantier);
      alert('Chantier enregistr√© avec succ√®s !');
    });

    supprimerDossierBtn.addEventListener('click', () => {
      if (!currentDossier) return;
      if(confirm(`Supprimer d√©finitivement le dossier "${currentDossier}" et son chantier ?`)){
        dossiers = dossiers.filter(d => d !== currentDossier);
        localStorage.removeItem('chantier_' + currentDossier);
        enregistrerDossiers();
        window.location.href = window.location.pathname;
      }
    });

    // Initialisation au chargement
    const params = new URLSearchParams(window.location.search);
    const dossierURL = decodeURIComponent(params.get('dossier') || '');
    if (dossierURL) {
      currentDossier = dossierURL;
      if (!dossiers.includes(currentDossier)) {
        dossiers.push(currentDossier);
        enregistrerDossiers();
      }
      currentDossierTitle.textContent = `Dossier : ${currentDossier}`;
      chantierForm.style.display = 'block';
      supprimerDossierBtn.style.display = 'inline-block';
      afficherChantier();
    } else {
      afficherListeDossiers();
    }
  </script>
</body>
</html>
