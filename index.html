<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Test stockage</title>
</head>
<body>
  <form id="formTest">
    <input id="inputTest" type="text" placeholder="Nom chantier" required />
    <button type="submit">Sauvegarder</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById('formTest');
    const input = document.getElementById('inputTest');
    const result = document.getElementById('result');

    form.addEventListener('submit', e => {
      e.preventDefault();
      localStorage.setItem('chantierTest', input.value);
      result.textContent = 'Chantier sauvegardé : ' + input.value;
    });

    // Afficher la valeur sauvegardée au chargement
    const saved = localStorage.getItem('chantierTest');
    if(saved) {
      result.textContent = 'Chantier chargé : ' + saved;
    }
  </script>
</body>
</html>
